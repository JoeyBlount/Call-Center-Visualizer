<!DOCTYPE html>
<head>
  <title>Call Center Visualizer</title>
  <link rel="icon" href="../BrewingJava/assets/five9Icon.ico" />

  <!-- import the webpage's stylesheet -->
  <link rel="stylesheet" href="./src/style.css" />

  <!-- import the webpage's javascript file -->
  <script src="./src/script.js" defer></script>
</head>
<body style="background-color: black">
  <div class="tooltip">
    <button class="gearBtn">
      <img src="../BrewingJava/assets/gear.png" alt="gear" />
    </button>
    <span class="tooltiptext">Settings</span>
  </div>
  <div class="modal-wrapper">
    <div class="modal">
      <div class="modal-close">
        <img src="../BrewingJava/assets/redX.png" alt="red X" />
      </div>
      <div class="modal-content">
        <h2 id="details">Details</h2>
        <p id="legend">
          <span id="offlineLeg">Offline:</span>
          <span id="offline">0</span>
          <span class="dot sOff"></span><br />
          <span id="s0Leg">Available:</span>
          <span id="s0">0</span>
          <span class="dot s0"></span><br />
          <span id="s1Leg">Voice Call:</span>
          <span id="s1">0</span>
          <span class="dot s1"></span><br />
          <span id="s2Leg">Worksheet:</span>
          <span id="s2">0</span>
          <span class="dot s2"></span><br />
          <span id="s3Leg">Preview Task:</span>
          <span id="s3">0</span>
          <span class="dot s3"></span><br />
          <span id="agentsLeg">Agents:</span>
          <span id="agents">0</span>
          <span class="dot sAgents"></span><br />
        </p>
        <div class="btn-group">
          <button class="button1" id="startBtn" onclick="startDemo()">
            Start Demo</button
          ><br />
          <button class="button1" id="idOnBtn" onclick="startDisplay()">
            Turn On ID
          </button>
          <br />
        </div>
      </div>
    </div>
  </div>
  <div class="detail-wrapper">
    <div class="detail">
      <div class="detail-close"><img src="assets/redX.png" alt="red X" /></div>
      <div class="detail-content">
        <h2 id="AgentInfo">Agent Details</h2>
        <p>
          <span id="AgentIdLeg">Agent ID:</span>
          <span id="AgId">0</span><br />
          <span id="AgentContact">Email:</span>
          <span id="AgEm">0</span><br />
          <span id="AgentStatus">Status:</span>
          <span id="AgSt">0</span><br />
        </p>
      </div>
    </div>
  </div>
  <canvas
    id="myCanvas"
    onmousemove="myFunction(event)"
    onmouseout="clearId()"
    onclick="display1()"
  ></canvas>
</body>
